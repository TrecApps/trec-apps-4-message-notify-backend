# Messaging app Uses MongoDB
spring.data.mongodb.uri=${MONGO_CONNECTION}
spring.data.mongodb.database=Messages

# Notify sending

# Use 'azure-service-bus-entra' or 'azure-service-bus-connection-string'
trecapps.message.producer.strategy=${MESSAGE_PRODUCER_STRATEGY}
trecapps.message.producer.queue=notify
trecapps.message.producer.connection=${MESSAGE_PRODUCER_CONN}
trecapps.message.producer.namespace=${MESSAGE_PRODUCER_NAMESPACE}
